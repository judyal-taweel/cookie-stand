                    <br>
                    <label for="maxCustField">maxCust</label>

                    <br>
                    <label for="avgCookiesField">avarege cookies</label>
                    <input type="number" id="avgCookiesField" step="0.1">
                    <br>
                    <input type="submit" value="Add new cookies-stand">
                    
                </fieldset>
            </form>
        </main>
    </header>
    <div id="container">
        
    </div>
